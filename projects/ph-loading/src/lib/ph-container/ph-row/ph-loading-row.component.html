<div
  *ngFor="let column of columns"
  ngClass="col-{{ column.col }}"
  [class.circle]="column.isCircle"
  [ngStyle]="{
    height: column.height,
    width: column.circleWidth,
    'aspect-ratio': column.aspectRatio,
    flex: column.circleFlex,
    'margin-bottom': rowGap,
    'margin-top': rowGap
  }"
  class="px-1"
>
  <div class="w-100 h-100 fill" [class.empty]="!column.isFilled"></div>
</div>
